        .container {
            width: 70%;

            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: #ffcc00;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: #ffaa00;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .header {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            .button {

                padding: 10px 15px;
