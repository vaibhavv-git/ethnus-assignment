<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
        .login-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container label{
            display: block;
            text-align: left;
            margin: 10px;
        }
        
        .login-btn {
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
        }
        .cancel-btn {
            background-color: #e0e0e0;
            color: white; /* Red color for "Cancel" text */
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cancel-btn a {
            color: grey; /* Grey color for the "Forgot password?" link */
            text-decoration: none;
            font-size: 14px;
        }
        .remember-me-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .remember-me-container input {
            margin-right: 5px;
        }
        .forgot-password {
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar">
    
    <form>
        <label class="tex" ><b>Username</b></label>
        <input type="text" placeholder="Enter Username" required>

        <label class="tex"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" required>

        <button class="login-btn" type="submit">Login</button>

        <div class="remember-me-container">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>

        
        <div>
            <button class="cancel-btn" type="button">
                <div style="background-color: red;padding:5px;">Cancel</div> 
                <a href="#">Forgot <b>password?</b></a>
            </button>
        </div>
    </form>
</div>

</body>
</html>
